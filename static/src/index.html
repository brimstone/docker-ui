<!DOCTYPE html>
<html lang="en" ng-app="docker-ui">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Thingy</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
	<script src="ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="app.js"></script>
	<script src="docker.js"></script>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="index.css" rel="stylesheet"/>

	<script type="text/ng-template" id="main">
<div class="container-fluid">
	<div class="col-md-2 sidebar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand">Docker UI</a>
				<button type="button" class="navbar-toggle" ng-click="menuCollapsed = !menuCollapsed">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" collapse="menuCollapsed">
				<input type="text" class="form-control" placeholder="Search">
				<ul class="nav nav-stacked" ng-repeat="server in servers">
					<li>
						<a href="#{{server.Id}}">{{server.Id}}</a>
					</li>
					<li>
						<ul class="nav nav-stacked sub-menu">
							<li>
								<a href="#{{server.Id}}/new">New...</a>
							</li>
							<li ng-repeat="container in server.containers">
								<a href="#{{server.Id}}/{{container.Id}}">{{container.Names[0]}}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

	</div><!--/end left column-->

	<div class="col-md-10">
		<tabset>
			<tab heading="Config">
				<div container="container-fluid">
					<form>
						<div class="col-xs-12 col-md-6 col-lg-4">
							<div class="form-group">
								<label for="containerName">Name</label>
								<input type="email" class="form-control" id="containerName" placeholder="Name">
							</div>
						</div>
						<div class="col-xs-12 col-md-6 col-lg-4">
							findme: {{findme}}
						</div>
						<div class="col-xs-12 col-md-6 col-lg-4">
							docker: {{docker}}
						</div>
						<div class="col-xs-12 col-md-6 col-lg-4">
							<button type="button" class="btn btn-danger">Stop</button>
							<button type="button" class="btn btn-danger">Restart</button>
						</div>
					</form>
				</div>
			</tab>
			<tab heading="Console" disabled="!consoleAvailable">
				Console output goes here
			</tab>
			<!--tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
				{{tab.content}}
			</tab-->
		</tabset>
	</div>
</div>
	</script>

</head>

<body class="ng-cloak" ng-view>

</body>
<html>
